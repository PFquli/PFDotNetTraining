			<ul class="navbar-nav">
				<li class="nav-item dropdown active">

		</div>
	</nav>

	<div id="content">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" id='toggle-button' data-toggle="modal" data-target="#add-modal">
			Add
		</button>
		<p id="directory"></p>
		<table id="content-table" class="data-table">
			<caption>
				<h1 class="header">Documents</h1>
			</caption>
			<thead>
				<tr class="d-none d-md-table-row">
					<th class="pl-md-5 file-col"><i class="pr-2 bi bi-file-earmark"></th>
					<th class="col-width-30"></i>Name<i class=" pl-1 bi bi-chevron-down"></i></th>
					<th class="col-width-15">Modified<i class=" pl-1 bi bi-chevron-down"></i></th>
					<th class="col-width-15">Modified By<i class="pl-1 bi bi-chevron-down"></i></th>
					<th class="d-none d-md-inline-block"><i class="pr-1 bi bi-plus"></i>Add Column</th>
				</tr>
			</thead>
			<tbody>
			</tbody>

			<!-- Modal -->
			<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="add item modal"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Basic Information</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group d-none">
									<label for="id">ID:</label>
									<input type="text" class="form-control" id="id" aria-describedby="name" placeholder="Enter file or folder id" readonly required>
								  </div>
								<div class="form-group">
								  <label for="name">Name</label>
								  <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter file or folder name" required>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="file">
									<label class="form-check-label" for="file">is file</label>
								  </div>
							  </form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary btn-add" data-dismiss="modal">Add</button>
						</div>
					</div>
				</div>
			</div>
		</table>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="dist/js/home-page.js"></script>
</body>

</html>
